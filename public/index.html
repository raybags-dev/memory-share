<!DOCTYPE html>
<html lang="en">
  <!--  -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Memories</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font type -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #innerBody {
        min-width: 100vw;
        height: 100vh;
        padding: unset !important;
        margin: unset !important;
      }

      .del_effect {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transition: 0.1s;
        opacity: 1;
        animation: dele-item 1 ease-in forwards 0.1s;
      }

      @keyframes dele-item {
        to {
          clip-path: polygon(49% 48%, 49% 48%, 49% 48%, 49% 48%);
          opacity: 0;
        }
      }

      #carocel_big {
        position: fixed;
        min-width: 100vw;
        height: 100vh;
        backdrop-filter: blur(20px);
        display: flex;
        overflow: hidden !important;
        justify-content: center;
        align-items: center;
      }

      #carocel_big .container {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 101;
        border-radius: 0.3rem;
        max-width: 85%;
        max-height: 90%;
        margin: 0 auto;
        object-fit: contain;
        transition: clip-path ease-in 0.1s;
        animation: big-img-caru 1 ease-in forwards 0.2s;
      }

      #carocel_big .container img {
        object-fit: contain;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        transition: 0.3s;
        cursor: default !important;
      }

      #carocel_big .container .card {
        overflow: hidden;
      }

      #description {
        position: absolute;
        left: 0%;
        bottom: 0%;
        height: 40%;
        width: 40%;
        color: white;
        opacity: 1;
        transition: all ease-in 0.2s;
        overflow-y: auto !important;
        border-bottom-right-radius: 0.4rem !important;
        border-top-right-radius: 0.4rem !important;
        border-top-right-radius: 0.3rem;
        border-bottom-right-radius: 0.3rem;
        backdrop-filter: blur(15px) !important;
        background-color: #1b1a1ab3;
        backdrop-filter: blur(7px) !important;
      }

      .del_btn_cont {
        position: absolute;
        top: 1%;
        right: 1%;
        width: 40px;
        height: 40px;
        padding: 0.1.2rem;
        border-radius: 0.3rem;
        z-index: 3000;
        display: grid;
        color: #f95454;
        cursor: pointer;
        place-content: center;
      }

      .del_btn_cont span {
        font-weight: 500;
        z-index: 5000;
        cursor: pointer;
      }

      .main-del-cont {
        position: absolute;
        bottom: 2%;
        right: 2%;
        z-index: 1000000;
        width: fit-content;
        height: fit-content;
        cursor: pointer;
        border-radius: 0.4rem;
        border-radius: 0.2rem;
        padding: 0.2rem;
        transition: 0.2s;
        cursor: pointer !important;
        backdrop-filter: blur(10px);
      }

      .main-del-cont i {
        font-size: 3rem;
        color: #ec010180;
        z-index: 1000;
        opacity: 0.5;
      }

      .main-del-cont:hover i {
        opacity: 1;
        cursor: pointer;
        transition: all 0.2s;
        color: #f75c5c;
      }

      .main-del-cont:active i {
        transform: scale(0.89);
      }

      @media screen and (max-width: 759px) {
        #carocel_big .container {
          min-width: 98%;
          height: 90%;
          padding-left: unset;
          padding-right: unset;
        }

        .prev__btn span,
        .next__btn span {
          font-size: 3rem !important;
        }

        #description {
          width: 100% !important;
        }

        .main-del-cont i {
          font-size: 2rem;
          opacity: 1;
          color: red;
        }

        .nav-item a,
        .login_btn,
        .signup_btn {
          font-size: 1rem;
        }
      }

      @media screen and (max-width: 557px) {
        #carocel_big .container {
          width: 100 !important;
          height: 90%;
        }
      }

      @media screen and (max-width: 482px) {
        .prev__btn span,
        .next__btn span {
          font-size: 2rem !important;
        }

        .back-to-top {
          width: 40px !important;
          height: 40px !important;
        }
      }

      .details_btn {
        position: absolute;
        left: 4%;
        top: 97%;
        padding: 0.3rem;
        border-radius: 0.3rem;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        z-index: 1000;
        text-align: center;
        backdrop-filter: blur(10px);
        color: white;
      }

      .details_btn span {
        font-size: 1.5rem;
        font-weight: 800;
        color: white;
      }
      .back-to-top {
        position: fixed;
        bottom: -100px;
        right: 10px;
        width: 55px;
        height: 55px;
        z-index: 100000 !important;
        line-height: 50px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: transparent;
        border: 2px solid transparent;
        color: rgba(248, 4, 4, 0.5);
        font-size: 30px;
        backdrop-filter: blur(5px);
        text-decoration: none;
        cursor: pointer;
        transition: color 0.1s;
        box-shadow: inset 0px -2px 1px 2px rgba(255, 0, 0, 0.2);
      }
      .show-to-top-btn {
        animation: moveUpDown 1 forwards ease-in 0.5s;
      }
      @keyframes moveUpDown {
        to {
          bottom: 10px;
        }
      }

      .back-to-top:hover {
        color: #ffffff99;
        box-shadow: inset 0px -2px 1px 2px rgba(189, 189, 189, 0.2);
      }
    </style>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- custom js -->
    <script type="module" src="./runners/main.js" defer></script>
  </head>

  <body>
    <div id="innerBody" class="container container-fluid"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- popper js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
      integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
