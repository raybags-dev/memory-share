<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memories last</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" style="border-radius: 50px; filter: grayscale(100%) !important;" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font type -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <style>
        #innerBody {
            min-width: 100vw;
            height: 100vh;
            padding: unset !important;
            margin: unset !important;
        }

        .col {
            min-height: 40vh !important;
        }

        #carocel_big {
            position: fixed;
            min-width: 100vw;
            height: 100vh;
            backdrop-filter: blur(10px);
            display: flex;
            overflow: hidden !important;
            justify-content: center;
            align-items: center;
            background-color: #1b1b1b66;
        }

        #carocel_big .container {
            position: relative;
            width: 85%;
            height: 85%;
            z-index: 101;
            object-fit: cover;
            overflow: hidden !important;
        }

        #carocel_big .container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            transition: .3s;
        }

        #carocel_big .container .card {
            overflow: hidden;
        }

        #description {
            position: absolute;
            left: 0%;
            bottom: 0%;
            height: 40%;
            width: 40%;
            color: white;
            transition: all ease-in .2s;
            overflow-y: auto !important;
            opacity: .5;
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
            backdrop-filter: blur(7px) !important;
        }

        #carocel_big .container:hover #description {
            opacity: 1;
            backdrop-filter: blur(7px) !important;
            background-image: linear-gradient(to bottom, rgba(55, 72, 121, 0.009) 0%, #0000001a 100%);
        }

        #carocel_big .container:hover img {
            transform: scale(1.00999);
            transition: .2s;
        }

        #carocel_big .lead {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: 0.1s ease-in-out;
        }

        #carocel_big .lead:hover {
            background-color: rgba(71, 71, 71, 0.3);
            color: rgb(247, 36, 36);
        }

        /*delete icon*/
        .main-del-cont {
            position: absolute;
            top: 2%;
            right: 3%;
            z-index: 1000000;
            width: fit-content;
            height: fit-content;
            cursor: pointer;
            padding: .4rem !important;
            border-radius: .2rem;
            padding: .2rem;
            transition: all .2s;
            backdrop-filter: blur(10px);
        }

        .main-del-cont:hover {
            cursor: pointer;
        }

        .main-del-cont i {
            font-size: 3rem;
            color: gray;
            z-index: 1000;
        }

        .main-del-cont:hover i {
            opacity: 1;
            cursor: pointer;
            transition: all .2s;
            color: #f75c5c;
        }

        .main-del-cont:active i {
            transform: scale(0.89);
        }

        /*delete icon*/

        @media screen and (max-width: 759px) {
            #carocel_big .container {
                min-width: 98%;
                height: 90%;
                padding-left: unset;
                padding-right: unset;
            }

            #description {
                width: 100% !important;
            }

            .main-del-cont i {
                font-size: 2rem;
                opacity: 1;
                color: red;
            }
        }

        @media screen and (max-width: 557px) {
            #carocel_big .container {
                width: 100 !important;
                height: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- custom js -->
    <script type="module" src="./runners/main.js" defer></script>
</head>

<body>
    <div id="innerBody" class="container container-fluid">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
        integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
