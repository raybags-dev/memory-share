<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no"">
    <title>Memories</title>
    <!-- favicon -->
    <link rel=" icon" type="image/png" style="border-radius: 50px; filter: grayscale(100%) !important;" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font type -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <style>
        #innerBody {
            min-width: 100vw;
            height: 100vh;
            padding: unset !important;
            margin: unset !important;
        }

        .del_effect {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transition: .3s;
            opacity: 1;
            animation: dele-item 1 ease-in forwards .3s;
        }

        @keyframes dele-item {
            to {
                clip-path: polygon(49% 48%, 49% 48%, 49% 48%, 49% 48%);
                opacity: 0;
            }
        }

        #carocel_big {
            position: fixed;
            min-width: 100vw;
            height: 100vh;
            backdrop-filter: blur(10px);
            display: flex;
            overflow: hidden !important;
            justify-content: center;
            align-items: center;
            background-color: #1b1b1b66;
        }

        #carocel_big .container {
            position: relative;
            width: 85%;
            height: 85%;
            z-index: 101;
            object-fit: cover;
            overflow: hidden !important;
        }

        #carocel_big .container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: .3s;
        }

        #carocel_big .container .card {
            overflow: hidden;
        }

        #description {
            position: absolute;
            left: 0%;
            bottom: 0%;
            height: 40%;
            width: 40%;
            color: white;
            transition: all ease-in .2s;
            overflow-y: auto !important;
            opacity: 0;
            border-bottom-right-radius: .4rem !important;
            border-top-right-radius: .4rem !important;
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
            backdrop-filter: blur(15px) !important;
        }

        #carocel_big .container:hover #description {
            opacity: .7;
            backdrop-filter: blur(7px) !important;
            background-color: #04adc333;
        }

        #carocel_big .container:hover img {
            transform: scale(1.00999);
            transition: .2s;
        }

        #carocel_big .lead {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: 0.1s ease-in-out;
        }

        #carocel_big .lead:hover {
            color: rgb(247, 36, 36);
        }

        /*delete icon*/
        .main-del-cont {
            position: absolute;
            bottom: 2%;
            right: 2%;
            z-index: 1000000;
            width: fit-content;
            height: fit-content;
            cursor: pointer;
            border-radius: .4rem;
            border-radius: .2rem;
            padding: .2rem;
            transition: .2s;
            cursor: pointer !important;
            backdrop-filter: blur(10px);
        }

        .main-del-cont i {
            font-size: 3rem;
            color: #ec010180;
            z-index: 1000;
            opacity: .5;
        }

        .main-del-cont:hover i {
            opacity: 1;
            cursor: pointer;
            transition: all .2s;
            color: #f75c5c;
        }

        .main-del-cont:active i {
            transform: scale(0.89);
        }

        #log___out {
            position: absolute;
            display: grid;
            place-content: center;
            left: 1%;
            bottom: 1%;
            padding: .1rem;
            width: 80px;
            border-radius: .3rem;
            height: 40px;
            z-index: 100;
            color: black;
            background-color: hsla(0, 0%, 57%, 0.5);
            backdrop-filter: blur(10px);
        }

        #log___out a {
            color: #ffff;
            font-style: italic;
        }

        #log___out a:active {
            transform: scale(1.089);
        }

        #log___out:hover {
            background-color: hsla(0, 3%, 31%, 0.5);

        }

        @media screen and (max-width:502px) {
            #log___out {
                font-size: 15px !important;
                left: 0%;
                bottom: 0%;
            }
        }

        /*delete icon*/

        @media screen and (max-width: 759px) {
            #carocel_big .container {
                min-width: 98%;
                height: 90%;
                padding-left: unset;
                padding-right: unset;
            }

            #description {
                width: 100% !important;
            }

            .main-del-cont i {
                font-size: 2rem;
                opacity: 1;
                color: red;
            }
        }

        @media screen and (max-width: 557px) {
            #carocel_big .container {
                width: 100 !important;
                height: 90%;
            }
        }

        @media screen and (max-width: 482px) {
            #log___out {
                left: unset;
                right: 2%;
                top: 1%;
                padding: .03rem;
                width: 80px;
                height: 30px;
                font-size: .89rem;
                background-color: hsla(215, 41%, 47%, 0.1);
            }

            #log___out:hover {
                background-color: hsla(215, 41%, 47%, 0.3);
            }

            #log___out a:hover {
                color: #f53939;
                font-style: italic;
            }
        }
    </style>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- custom js -->
    <script type="module" src="./runners/main.js" defer></script>
</head>

<body>
    <div id="innerBody" class="container container-fluid">
    </div>
    <span id="log___out" class="lead hide">
        <a id="logoutuser_link" class=" active" aria-current="page" href="#">Logout</a>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
        integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
